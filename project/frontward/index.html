<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Vision | 智能物体识别</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --success: #4cc9f0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            background: var(--primary);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .file-input-label {
            display: block;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 18px 25px;
            border-radius: var(--radius);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            border: none;
        }

        .file-input-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(67, 97, 238, 0.4);
        }

        .file-input-label i {
            margin-right: 10px;
        }

        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .preview-container {
            margin-top: 25px;
            text-align: center;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            margin: 0 auto 20px;
        }

        .upload-btn {
            background: linear-gradient(to right, var(--accent), #f72585);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(247, 37, 133, 0.3);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(247, 37, 133, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .results-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #detectionResults {
            margin-top: 20px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .detection-item {
            background: white;
            border-left: 4px solid var(--success);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detection-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .detection-confidence {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .image-section {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            text-align: center;
        }

        #output {
            max-width: 100%;
            max-height: 500px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        .detection-count {
            background: var(--primary);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: var(--gray);
            padding: 20px;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            min-width: 150px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-section, .results-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <h1>YOLO Vision</h1>
            </div>
            <p class="subtitle">上传图片，体验基于YOLO的实时物体识别技术。支持识别80多种常见物体，精准快速。</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title"><i class="fas fa-cloud-upload-alt"></i> 上传图片</h2>
                
                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-images"></i> 选择图片文件
                    </label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                
                <div class="preview-container">
                    <img id="imagePreview" alt="图片预览">
                </div>
                
                <button class="upload-btn" onclick="upload()" id="uploadBtn">
                    <i class="fas fa-search"></i> 开始识别
                </button>
            </div>
            
            <div class="results-section">
                <h2 class="section-title"><i class="fas fa-list-alt"></i> 识别结果</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在分析图片，检测物体中...</p>
                </div>
                
                <div id="detectionResults">
                    <p style="text-align: center; color: var(--gray); padding: 30px;">
                        识别结果将显示在这里
                    </p>
                </div>
            </div>
        </div>
        
        <div class="image-section">
            <h2 class="section-title"><i class="fas fa-image"></i> 识别结果可视化</h2>
            <div id="resultStats" style="display: none;">
                <div class="detection-count" id="detectionCount">检测到 0 个物体</div>
            </div>
            <img id="output" alt="识别结果">
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalDetections">0</div>
                <div class="stat-label">识别物体总数</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgConfidence">0%</div>
                <div class="stat-label">平均置信度</div>
            </div>
            <div class="stat-box">
                <div class="stat-value">80+</div>
                <div class="stat-label">可识别类别</div>
            </div>
        </div>
        
        <footer>
            <p>YOLO Vision 物体识别系统 | 基于YOLO深度学习模型 | 仅供演示使用</p>
            <p>注意：图片上传后仅用于识别处理，不会被存储</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script>
        // 图片预览功能
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                    
                    // 更新按钮文字
                    document.getElementById('uploadBtn').innerHTML = `<i class="fas fa-search"></i> 识别: ${file.name}`;
                }
                reader.readAsDataURL(file);
            }
        });

        async function upload() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            
            if (!file) {
                alert("请先选择图片文件");
                return;
            }

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('detectionResults').innerHTML = '';
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').innerHTML = `<i class="fas fa-spinner fa-spin"></i> 识别中...`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${window.SERVER_IP}/predict/`, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').innerHTML = `<i class="fas fa-search"></i> 重新识别`;
                
                // 显示结果
                displayResults(data.detections);
                
                // 显示处理后的图片
                document.getElementById('output').src = `${window.SERVER_IP}/${data.result_image}`;
                document.getElementById('output').style.display = 'block';
                
                // 显示统计信息
                document.getElementById('resultStats').style.display = 'block';
                
            } catch (error) {
                console.error('识别错误:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').innerHTML = `<i class="fas fa-search"></i> 开始识别`;
                
                document.getElementById('detectionResults').innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 30px;">
                        <i class="fas fa-exclamation-triangle fa-2x" style="margin-bottom: 15px;"></i>
                        <h3>识别失败</h3>
                        <p>${error.message}</p>
                        <p>请检查网络连接或服务器配置</p>
                    </div>
                `;
            }
        }

        function displayResults(detections) {
            const resultsContainer = document.getElementById('detectionResults');
            const detectionCount = document.getElementById('detectionCount');
            const totalDetections = document.getElementById('totalDetections');
            const avgConfidence = document.getElementById('avgConfidence');
            
            if (!detections || detections.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; color: var(--gray); padding: 40px;">
                        <i class="fas fa-search fa-3x" style="margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>未检测到物体</h3>
                        <p>请尝试更换一张图片</p>
                    </div>
                `;
                detectionCount.textContent = "检测到 0 个物体";
                totalDetections.textContent = "0";
                avgConfidence.textContent = "0%";
                return;
            }
            
            // 计算平均置信度
            let totalConfidence = 0;
            
            // 生成结果HTML
            let resultsHTML = '';
            detections.forEach((detection, index) => {
                const confidencePercent = Math.round(detection.confidence * 100);
                totalConfidence += confidencePercent;
                
                resultsHTML += `
                    <div class="detection-item">
                        <div>
                            <div class="detection-label">${detection.class} (${detection.label})</div>
                            <div style="font-size: 0.9rem; color: var(--gray); margin-top: 5px;">
                                位置: (${Math.round(detection.x)}, ${Math.round(dection.y)}) | 尺寸: ${Math.round(detection.width)}×${Math.round(detection.height)}
                            </div>
                        </div>
                        <div class="detection-confidence">${confidencePercent}%</div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
            
            // 更新统计数据
            const avgConfidencePercent = Math.round(totalConfidence / detections.length);
            detectionCount.textContent = `检测到 ${detections.length} 个物体`;
            totalDetections.textContent = detections.length;
            avgConfidence.textContent = `${avgConfidencePercent}%`;
        }
    </script>
</body>
</html>
